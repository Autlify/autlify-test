# Cloudflare Pages Configuration for Autlify
# https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "autlify-test"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

[vars]
# Non-sensitive environment variables can go here
# Secrets should be added via Cloudflare dashboard or wrangler secret
NODE_VERSION = "22"

# Build configuration must be set in Cloudflare Pages dashboard:
# Build command: bun install && npx @cloudflare/next-on-pages@1
# Build output directory: .vercel/output/static
